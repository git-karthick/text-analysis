<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- Define patterns and markers -->
  <defs>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="12" markerHeight="10" refX="10" refY="5" orient="auto">
      <polygon points="0 0, 12 5, 0 10" fill="#000000"/>
    </marker>
    
    <!-- Dashed arrow for cross-pipeline -->
    <marker id="dashedArrow" markerWidth="12" markerHeight="10" refX="10" refY="5" orient="auto">
      <polygon points="0 0, 12 5, 0 10" fill="#666666"/>
    </marker>
    
    <!-- Hatching pattern for groups -->
    <pattern id="userPattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f0f8ff"/>
      <path d="M 0,4 l 4,-4 M -1,1 l 2,-2 M 3,5 l 2,-2" stroke="#4169e1" stroke-width="0.5"/>
    </pattern>
    
    <pattern id="offlinePattern" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#fff8dc"/>
      <path d="M 0,4 l 4,-4 M -1,1 l 2,-2 M 3,5 l 2,-2" stroke="#ff8c00" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Title -->
  <text x="700" y="30" font-family="Times, serif" font-size="18" font-weight="bold" fill="#000000" text-anchor="middle">
    FIGURE 1: VOICE-CONTROLLED DOCUMENT PROCESSING SYSTEM ARCHITECTURE
  </text>
  
  <!-- User Interaction Subsystem -->
  <g id="user_interaction_subsystem">
    <!-- Group boundary -->
    <rect x="50" y="80" width="600" height="350" rx="10" fill="url(#userPattern)" stroke="#000000" stroke-width="2"/>
    <text x="70" y="105" font-family="Times, serif" font-size="14" font-weight="bold" fill="#000000">
      USER INTERACTION SUBSYSTEM (100)
    </text>
    
    <!-- User Voice Input (110) -->
    <rect x="80" y="130" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Microphone icon -->
    <circle cx="120" cy="155" r="8" fill="none" stroke="#000000" stroke-width="2"/>
    <rect x="115" y="163" width="10" height="15" fill="#000000"/>
    <text x="150" y="155" font-family="Times, serif" font-size="11" fill="#000000">USER VOICE</text>
    <text x="150" y="170" font-family="Times, serif" font-size="11" fill="#000000">INPUT MODULE</text>
    <text x="150" y="185" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(110)</text>
    
    <!-- Voice-to-Text Service (120) -->
    <rect x="260" y="130" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Speech bubble icon -->
    <ellipse cx="300" cy="155" rx="12" ry="8" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M 295 163 L 292 168 L 300 163" fill="#000000"/>
    <text x="320" y="155" font-family="Times, serif" font-size="11" fill="#000000">VOICE-TO-TEXT</text>
    <text x="320" y="170" font-family="Times, serif" font-size="11" fill="#000000">CONVERSION</text>
    <text x="320" y="185" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(120)</text>
    
    <!-- LLM Engine (130) -->
    <rect x="440" y="130" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Brain/AI icon -->
    <circle cx="480" cy="155" r="10" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M 475 150 Q 480 145 485 150" fill="none" stroke="#000000" stroke-width="1"/>
    <path d="M 475 160 Q 480 165 485 160" fill="none" stroke="#000000" stroke-width="1"/>
    <text x="500" y="155" font-family="Times, serif" font-size="11" fill="#000000">LARGE LANGUAGE</text>
    <text x="500" y="170" font-family="Times, serif" font-size="11" fill="#000000">MODEL ENGINE</text>
    <text x="500" y="185" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(130)</text>
    
    <!-- Command Parser (140) -->
    <rect x="140" y="250" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Code brackets icon -->
    <path d="M 170 275 L 165 280 L 170 285" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M 185 275 L 190 280 L 185 285" fill="none" stroke="#000000" stroke-width="2"/>
    <text x="200" y="275" font-family="Times, serif" font-size="11" fill="#000000">COMMAND</text>
    <text x="200" y="290" font-family="Times, serif" font-size="11" fill="#000000">PARSER MODULE</text>
    <text x="200" y="305" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(140)</text>
    
    <!-- Execution Engine (150) -->
    <rect x="320" y="250" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Gear icon -->
    <circle cx="360" cy="285" r="8" fill="none" stroke="#000000" stroke-width="2"/>
    <polygon points="360,277 365,280 360,283 355,280" fill="#000000"/>
    <text x="380" y="275" font-family="Times, serif" font-size="11" fill="#000000">EXECUTION</text>
    <text x="380" y="290" font-family="Times, serif" font-size="11" fill="#000000">ENGINE</text>
    <text x="380" y="305" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(150)</text>
    
    <!-- PowerPoint Service (160) -->
    <rect x="500" y="250" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Document icon -->
    <rect x="530" y="275" width="12" height="15" fill="none" stroke="#000000" stroke-width="2"/>
    <line x1="533" y1="280" x2="539" y2="280" stroke="#000000" stroke-width="1"/>
    <line x1="533" y1="285" x2="539" y2="285" stroke="#000000" stroke-width="1"/>
    <text x="550" y="275" font-family="Times, serif" font-size="11" fill="#000000">PRESENTATION</text>
    <text x="550" y="290" font-family="Times, serif" font-size="11" fill="#000000">SERVICE</text>
    <text x="550" y="305" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(160)</text>
  </g>
  
  <!-- Offline Processing Subsystem -->
  <g id="offline_processing_subsystem">
    <!-- Group boundary -->
    <rect x="750" y="80" width="600" height="650" rx="10" fill="url(#offlinePattern)" stroke="#000000" stroke-width="2"/>
    <text x="770" y="105" font-family="Times, serif" font-size="14" font-weight="bold" fill="#000000">
      OFFLINE PROCESSING SUBSYSTEM (200)
    </text>
    
    <!-- Directory Scanner (210) -->
    <rect x="780" y="130" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Folder icon -->
    <path d="M 810 155 L 825 155 L 825 175 L 810 175 Z" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M 810 155 L 815 150 L 825 150 L 825 155" fill="none" stroke="#000000" stroke-width="2"/>
    <text x="840" y="155" font-family="Times, serif" font-size="11" fill="#000000">DIRECTORY</text>
    <text x="840" y="170" font-family="Times, serif" font-size="11" fill="#000000">SCANNER</text>
    <text x="840" y="185" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(210)</text>
    
    <!-- ID Assigner/Path Mapper (220) -->
    <rect x="980" y="130" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Key icon -->
    <circle cx="1020" cy="155" r="6" fill="none" stroke="#000000" stroke-width="2"/>
    <rect x="1025" y="152" width="8" height="6" fill="none" stroke="#000000" stroke-width="2"/>
    <text x="1040" y="150" font-family="Times, serif" font-size="10" fill="#000000">ID ASSIGNER/</text>
    <text x="1040" y="165" font-family="Times, serif" font-size="10" fill="#000000">PATH MAPPER</text>
    <text x="1040" y="180" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(220)</text>
    
    <!-- Content Extractor (230) -->
    <rect x="1180" y="130" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Extract icon -->
    <rect x="1210" y="150" width="12" height="15" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M 1217 157 L 1225 157" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="1235" y="155" font-family="Times, serif" font-size="11" fill="#000000">CONTENT</text>
    <text x="1235" y="170" font-family="Times, serif" font-size="11" fill="#000000">EXTRACTOR</text>
    <text x="1235" y="185" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(230)</text>
    
    <!-- Vision AI OCR (240) -->
    <rect x="980" y="250" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Eye icon -->
    <ellipse cx="1020" cy="285" rx="10" ry="6" fill="none" stroke="#000000" stroke-width="2"/>
    <circle cx="1020" cy="285" r="3" fill="#000000"/>
    <text x="1040" y="280" font-family="Times, serif" font-size="11" fill="#000000">VISION AI</text>
    <text x="1040" y="295" font-family="Times, serif" font-size="11" fill="#000000">OCR MODULE</text>
    <text x="1040" y="310" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(240)</text>
    
    <!-- RAKE Keyword Extractor (250) -->
    <rect x="1180" y="250" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Keywords icon -->
    <rect x="1210" y="275" width="6" height="2" fill="#000000"/>
    <rect x="1210" y="280" width="10" height="2" fill="#000000"/>
    <rect x="1210" y="285" width="8" height="2" fill="#000000"/>
    <text x="1225" y="275" font-family="Times, serif" font-size="10" fill="#000000">RAKE KEYWORD</text>
    <text x="1225" y="290" font-family="Times, serif" font-size="10" fill="#000000">EXTRACTOR</text>
    <text x="1225" y="305" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(250)</text>
    
    <!-- Metadata Trainer (260) -->
    <rect x="1080" y="400" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Training icon -->
    <circle cx="1120" cy="435" r="8" fill="none" stroke="#000000" stroke-width="2"/>
    <path d="M 1115 430 L 1125 440" stroke="#000000" stroke-width="2"/>
    <path d="M 1115 440 L 1125 430" stroke="#000000" stroke-width="2"/>
    <text x="1140" y="430" font-family="Times, serif" font-size="11" fill="#000000">METADATA</text>
    <text x="1140" y="445" font-family="Times, serif" font-size="11" fill="#000000">TRAINER</text>
    <text x="1140" y="460" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(260)</text>
    
    <!-- Metadata Store (270) -->
    <rect x="1080" y="550" width="140" height="80" rx="5" fill="#ffffff" stroke="#000000" stroke-width="1.5"/>
    <!-- Database icon -->
    <ellipse cx="1120" cy="575" rx="12" ry="4" fill="none" stroke="#000000" stroke-width="2"/>
    <ellipse cx="1120" cy="585" rx="12" ry="4" fill="none" stroke="#000000" stroke-width="2"/>
    <ellipse cx="1120" cy="595" rx="12" ry="4" fill="none" stroke="#000000" stroke-width="2"/>
    <text x="1140" y="580" font-family="Times, serif" font-size="11" fill="#000000">METADATA</text>
    <text x="1140" y="595" font-family="Times, serif" font-size="11" fill="#000000">STORE</text>
    <text x="1140" y="610" font-family="Times, serif" font-size="11" font-weight="bold" fill="#000000">(270)</text>
  </g>
  
  <!-- Data Flow Arrows - User Interaction Pipeline -->
  <!-- 110 → 120 -->
  <line x1="220" y1="170" x2="260" y2="170" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="230" y="165" font-family="Times, serif" font-size="9" fill="#000000">A</text>
  
  <!-- 120 → 130 -->
  <line x1="400" y1="170" x2="440" y2="170" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="165" font-family="Times, serif" font-size="9" fill="#000000">B</text>
  
  <!-- 130 → 140 -->
  <path d="M 510 210 L 510 230 L 210 230 L 210 250" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <text x="360" y="225" font-family="Times, serif" font-size="9" fill="#000000">C</text>
  
  <!-- 140 → 150 -->
  <line x1="280" y1="290" x2="320" y2="290" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="290" y="285" font-family="Times, serif" font-size="9" fill="#000000">D</text>
  
  <!-- 150 → 160 -->
  <line x1="460" y1="290" x2="500" y2="290" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="470" y="285" font-family="Times, serif" font-size="9" fill="#000000">E</text>
  
  <!-- 160 → 110 (Return path) -->
  <path d="M 570 250 L 570 220 L 680 220 L 680 380 L 50 380 L 50 170 L 80 170" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <text x="400" y="215" font-family="Times, serif" font-size="9" fill="#000000">F</text>
  
  <!-- Data Flow Arrows - Offline Processing Pipeline -->
  <!-- 210 → 220 -->
  <line x1="920" y1="170" x2="980" y2="170" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="940" y="165" font-family="Times, serif" font-size="9" fill="#000000">G</text>
  
  <!-- 220 → 230 -->
  <line x1="1120" y1="170" x2="1180" y2="170" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="1140" y="165" font-family="Times, serif" font-size="9" fill="#000000">H</text>
  
  <!-- 230 → 240 -->
  <path d="M 1250 210 L 1250 230 L 1050 230 L 1050 250" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <text x="1150" y="225" font-family="Times, serif" font-size="9" fill="#000000">I</text>
  
  <!-- 230 → 250 -->
  <line x1="1250" y1="210" x2="1250" y2="250" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="1255" y="225" font-family="Times, serif" font-size="9" fill="#000000">J</text>
  
  <!-- 240 → 250 -->
  <line x1="1120" y1="290" x2="1180" y2="290" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="1140" y="285" font-family="Times, serif" font-size="9" fill="#000000">K</text>
  
  <!-- 250 → 260 -->
  <path d="M 1250 330 L 1250 370 L 1150 370 L 1150 400" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <text x="1200" y="365" font-family="Times, serif" font-size="9" fill="#000000">L</text>
  
  <!-- 260 → 270 -->
  <line x1="1150" y1="480" x2="1150" y2="550" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="1155" y="510" font-family="Times, serif" font-size="9" fill="#000000">M</text>
  
  <!-- Cross-pipeline connection: 270 → 140 -->
  <path d="M 1080 590 L 700 590 L 700 750 L 50 750 L 50 290 L 140 290" stroke="#666666" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#dashedArrow)" fill="none"/>
  <text x="600" y="585" font-family="Times, serif" font-size="9" fill="#666666">N</text>
  
  <!-- Reference numerals legend -->
  <rect x="50" y="780" width="500" height="100" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <text x="60" y="800" font-family="Times, serif" font-size="12" font-weight="bold" fill="#000000">REFERENCE NUMERALS:</text>
  <text x="60" y="820" font-family="Times, serif" font-size="10" fill="#000000">100 - USER INTERACTION SUBSYSTEM</text>
  <text x="60" y="835" font-family="Times, serif" font-size="10" fill="#000000">110 - USER VOICE INPUT MODULE</text>
  <text x="60" y="850" font-family="Times, serif" font-size="10" fill="#000000">120 - VOICE-TO-TEXT CONVERSION</text>
  <text x="60" y="865" font-family="Times, serif" font-size="10" fill="#000000">130 - LARGE LANGUAGE MODEL ENGINE</text>
  
  <text x="280" y="820" font-family="Times, serif" font-size="10" fill="#000000">200 - OFFLINE PROCESSING SUBSYSTEM</text>
  <text x="280" y="835" font-family="Times, serif" font-size="10" fill="#000000">210 - DIRECTORY SCANNER</text>
  <text x="280" y="850" font-family="Times, serif" font-size="10" fill="#000000">220 - ID ASSIGNER/PATH MAPPER</text>
  <text x="280" y="865" font-family="Times, serif" font-size="10" fill="#000000">230 - CONTENT EXTRACTOR</text>
  
  <!-- Data flow legend -->
  <rect x="600" y="780" width="300" height="100" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <text x="610" y="800" font-family="Times, serif" font-size="12" font-weight="bold" fill="#000000">DATA FLOW LEGEND:</text>
  <line x1="610" y1="815" x2="640" y2="815" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="650" y="820" font-family="Times, serif" font-size="10" fill="#000000">Primary Data Flow</text>
  <line x1="610" y1="835" x2="640" y2="835" stroke="#666666" stroke-width="3" stroke-dasharray="8,4" marker-end="url(#dashedArrow)"/>
  <text x="650" y="840" font-family="Times, serif" font-size="10" fill="#000000">Cross-Subsystem Connection</text>
  <text x="610" y="860" font-family="Times, serif" font-size="10" fill="#000000">A-N: Reference Flow Identifiers</text>
</svg>